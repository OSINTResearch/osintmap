<!DOCTYPE html>
<html>
<head>
    <title>Worldmap of OSINT tools</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=en-US&amp;apikey=dd2f32f4-ec03-4262-9a22-534440cf66bd" type="text/javascript"></script>
    <script type="text/javascript">
	ymaps.ready(init);

function init() {
    var myMap = new ymaps.Map("map", {
            center: [35.00, 1.00],
            zoom: 4
        }, {
            searchControlProvider: 'yandex#search'
        });

    myMap.geoObjects
        .add(new ymaps.Placemark([61.52401, 105.318756], {
	    
            balloonContentHeader: 'Russian Federation',
            balloonContent: 'Cadastral map</br><a href="https://pkk.rosreestr.ru/#/search">pkk.rosreestr.ru</a>'
        }, {
            preset: 'islands#governmentCircleIcon',
            iconColor: '#ff0000'
        }))
	.add(new ymaps.Placemark([41.153332, 20.168331], {
	    
            balloonContentHeader: 'Albania',
            balloonContent: 'Cadastral map</br><a href="https://geoportal.asig.gov.al/map/?fc_name=alb_p_asig&auto=true">geoportal.asig.gov.al</a>'
        }, {
            preset: 'islands#governmentCircleIcon',
            iconColor: '#ff0000'
        }))
	.add(new ymaps.Placemark([40.069099, 45.038189], {
          
            balloonContentHeader: 'Armenia',
            balloonContent: 'Cadastral map</br><a href="https://www.e-cadastre.am/customer/login/map/1">e-cadastre.am</a>'
        }, {
            preset: 'islands#governmentCircleIcon',
            iconColor: '#ff0000'
        }))


.add(new ymaps.Placemark([-25.274398, 133.775136], {
          
            balloonContentHeader: 'Australia',
            balloonContent: 'Cadastral map</br><a href="https://www.planningportal.nsw.gov.au/spatialviewer/#/find-a-property/address">planningportal.nsw.gov.au</a>'
        }, {
            preset: 'islands#governmentCircleIcon',
            iconColor: '#ff0000'
        }))
        .add(new ymaps.Placemark([48.379433, 31.16558], {
	    balloonContentHeader: 'Ukraine',
            balloonContent: 'Cadastral map</br><a href="https://map.land.gov.ua/?cc=3461340.1719504707,6177585.367221659&z=6.5&l=kadastr&bl=ortho10k_all">map.land.gov.ua</a>'
        }, {
            preset: 'islands#governmentCircleIcon',
            iconColor: '#ff0000'
        }));
}

	
	</script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
