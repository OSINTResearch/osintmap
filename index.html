<!DOCTYPE html>
<html>
<head>
    <title>Examples. Polygon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=en-US&amp;apikey=dd2f32f4-ec03-4262-9a22-534440cf66bd" type="text/javascript"></script>
    <script type="text/javascript">
	ymaps.ready(init);

function init() {
    var myMap = new ymaps.Map("map", {
            center: [35.00, 1.00],
            zoom: 4
        }, {
            searchControlProvider: 'yandex#search'
        });

    myMap.geoObjects
        .add(new ymaps.Placemark([55.684758, 37.738521], {
            balloonContent: 'the color of <strong>the water on Bondi Beach</strong>'
        }, {
            preset: 'islands#icon',
            iconColor: '#0095b6'
        }))
        .add(new ymaps.Placemark([55.790139, 37.814052], {
            balloonContent: '<strong>blue</strong> color',
            iconCaption: 'Really, really long but super interesting text'
        }, {
            preset: 'islands#blueCircleDotIconWithCaption',
            iconCaptionMaxWidth: '50'
        }));
}

	
	</script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
