<!DOCTYPE html>
<html>
<head>
    <title>Examples. Polygon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=en-US&amp;apikey=dd2f32f4-ec03-4262-9a22-534440cf66bd" type="text/javascript"></script>
    <script type="text/javascript">
	ymaps.ready(init);

function init() {
    var myMap = new ymaps.Map("map", {
            center: [35.00, 1.00],
            zoom: 4
        }, {
            searchControlProvider: 'yandex#search'
        });

    myMap.geoObjects
        .add(new ymaps.Placemark([61.52401, 105.318756], {
	    
            balloonContentHeader: 'Russian Federation',
            balloonContent: '<h2>Cadastral map</h2><a href="https://pkk.rosreestr.ru/#/search">https://pkk.rosreestr.ru/#/search</a>'
        }))
        .add(new ymaps.Placemark([48.379433, 31.16558], {
            balloonContent: '<h1>Ukraine</h1></br><h3>Cadastral map</h3>'
        }));
}

	
	</script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
