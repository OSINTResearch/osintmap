

<html>
<head>
    <title>Worldmap of OSINT tools</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  
    <script src="https://api-maps.yandex.ru/2.1/?lang=en-US&amp;apikey=dd2f32f4-ec03-4262-9a22-534440cf66bd" type="text/javascript"></script>
    <script type="text/javascript">
    ymaps.ready(function () {
    var myMap = new ymaps.Map('map', {
            center: [55.751574, 37.573856],
            zoom: 4
        }, {
            searchControlProvider: 'yandex#search'
        }),
	ymaps.borders.load('001').then(function (geojson) {
        var regions = ymaps.geoQuery(geojson);
        regions.addToMap(myMap);
});
  
});
    </script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
